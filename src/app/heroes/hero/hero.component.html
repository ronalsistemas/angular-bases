<h1> {{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Método:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizeName}} </dd>
</dl>

<button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-2" (click)="chageHero()"> <!--Si el texto no es spiderman se habilita el botón--> <!--Botón de color azul margin 2-->
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2" (click)="resetForm()">
  Reset
</button>
